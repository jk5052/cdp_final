<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow - Emotional Landscapes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            cursor: none;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.2) 70%, transparent 100%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.1s ease;
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(2deg); }
            50% { transform: translateY(-10px) rotate(-1deg); }
            75% { transform: translateY(-15px) rotate(1deg); }
        }

        .eye {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            background-size: cover;
            background-position: center;
            z-index: 5;
        }

        .eye:hover {
            transform: scale(1.05);
        }

        .eye-label {
            position: absolute;
            color: white;
            font-size: 0.8rem;
            font-weight: normal;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            z-index: 10;
            transition: opacity 0.3s ease;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }

        .eye:hover .eye-label {
            opacity: 0;
        }

        .back-button {
            position: absolute;
            top: 30px;
            left: 30px;
            color: white;
            font-size: 1rem;
            text-decoration: none;
            z-index: 100;
            padding: 10px 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="custom-cursor" id="cursor"></div>
        
        <a href="index.html" class="back-button">← Back to Main</a>
        
        <div class="eye floating" id="eye1" style="top: 5%; left: 10%;">
            <div class="eye-label">2D-Explore</div>
        </div>
        
        <div class="eye floating" id="eye2" style="top: 5%; right: 10%; animation-delay: -1s;">
            <div class="eye-label">3D-Explore</div>
        </div>
        
        <div class="eye floating" id="eye3" style="top: 35%; left: 5%; animation-delay: -2s;">
            <div class="eye-label">Temporal-Explore</div>
        </div>
        
        <div class="eye floating" id="eye4" style="top: 35%; right: 5%; animation-delay: -3s;">
            <div class="eye-label">Relational-Structures</div>
        </div>
        
        <div class="eye floating" id="eye5" style="bottom: 15%; left: 15%; animation-delay: -4s;">
            <div class="eye-label">Geospatial Structures</div>
        </div>

        <div class="eye floating" id="eye6" style="bottom: 5%; left: 50%; transform: translateX(-50%); animation-delay: -5s;">
            <div class="eye-label">Engagement Component</div>
        </div>
    </div>

    <script>
        // Custom cursor
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX - 10 + 'px';
            cursor.style.top = e.clientY - 10 + 'px';
        });

        // Eye images setup
        const eyes = [
            {
                id: 'eye1',
                closedImage: 'assets/images/Untitled-1.png',
                openedImage: 'assets/images/untitled-7.png',
                link: '2d-explore.html'
            },
            {
                id: 'eye2', 
                closedImage: 'assets/images/Untitled-3.png',
                openedImage: 'assets/images/untitled-8.png',
                link: '3d-explore.html'
            },
            {
                id: 'eye3',
                closedImage: 'assets/images/Untitled-5.png', 
                openedImage: 'assets/images/untitled-9.png',
                link: 'temporal-explore.html'
            },
            {
                id: 'eye4',
                closedImage: 'assets/images/Untitled-2.png', 
                openedImage: 'assets/images/untitled.png',
                link: 'projects/d3_01/movie_network_html.html'
            },
            {
                id: 'eye5',
                closedImage: 'assets/images/Untitled-4.jpg',
                openedImage: 'assets/images/untitled-7.png',
                link: 'projects/mapbox_workflow/mapbox_workflow.html'
            },
            {
                id: 'eye6',
                closedImage: 'assets/images/Untitled-6.png',
                openedImage: 'assets/images/untitled-8.png',
                link: 'projects/firework/index.html'
            }
        ];

        // Initialize eyes
        eyes.forEach(eyeData => {
            const eye = document.getElementById(eyeData.id);
            eye.style.backgroundImage = `url(${eyeData.closedImage})`;
            
            // 호버 이벤트 추가
            eye.addEventListener('mouseenter', () => {
                eye.style.backgroundImage = `url(${eyeData.openedImage})`;
            });
            
            eye.addEventListener('mouseleave', () => {
                eye.style.backgroundImage = `url(${eyeData.closedImage})`;
            });

            // 클릭 이벤트 추가 (드래그와 별도)
            eye.addEventListener('click', (e) => {
                if (!isDragging && eyeData.link !== '#') {
                    window.location.href = eyeData.link;
                }
            });
            
            let isDragging = false;
            let startX, startY, initialX, initialY;

            // Mouse down - start dragging
            eye.addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;
                const rect = eye.getBoundingClientRect();
                initialX = rect.left;
                initialY = rect.top;
                eye.style.cursor = 'grabbing';
                e.preventDefault();
            });

            // Mouse move - drag
            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const deltaX = e.clientX - startX;
                    const deltaY = e.clientY - startY;
                    eye.style.left = (initialX + deltaX) + 'px';
                    eye.style.top = (initialY + deltaY) + 'px';
                    eye.style.right = 'auto';
                    eye.style.bottom = 'auto';
                }
            });

            // Mouse up - stop dragging and navigate
            document.addEventListener('mouseup', (e) => {
                if (isDragging) {
                    isDragging = false;
                    eye.style.cursor = 'pointer';

                    // Navigate to link if not dragged much
                    const deltaX = Math.abs(e.clientX - startX);
                    const deltaY = Math.abs(e.clientY - startY);
                    if (deltaX < 10 && deltaY < 10 && eyeData.link !== '#') {
                        window.location.href = eyeData.link;
                    }
                }
            });
        });

        // Add some random movement to eyes
        setInterval(() => {
            eyes.forEach(eyeData => {
                const eye = document.getElementById(eyeData.id);
                if (!eye.matches(':hover')) {
                    const randomX = (Math.random() - 0.5) * 20;
                    const randomY = (Math.random() - 0.5) * 20;
                    eye.style.transform += ` translate(${randomX}px, ${randomY}px)`;

                    setTimeout(() => {
                        eye.style.transform = eye.style.transform.replace(/translate\([^)]*\)/g, '');
                    }, 2000);
                }
            });
        }, 5000);
    </script>
</body>
</html>
