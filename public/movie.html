        // í…ìŠ¤ì²˜ ë²”ìœ„ ë¶„ì„ í•¨ìˆ˜
        function analyzeTextureRanges(movies) {
            const textureKeys = ['warmth', 'heaviness', 'chaos', 'tenderness', 'darkness', 'luminosity'];
            const stats = {};
            
            textureKeys.forEach(key => {
                const values = movies.map(m => m.textures[key]).filter(v => typeof v === 'number');
                stats[key] = {
                    min: Math.min(...values),
                    max: Math.max(...values),
                    avg: values.reduce((a, b) => a + b, 0) / values.length,
                    count: values.length
                };
            });
            
            return stats;
        }

        // ìµœì í™”ëœ íŒŒí‹°í´ ì‹œìŠ¤í…œ (í° ë°ì´í„°ì…‹ìš©)
        function createOptimizedMovieParticles() {
            updateStatus('Creating optimized particles...');
            console.log(`ğŸ­ Creating particles for ${movieData.length} movies`);

            // í° ë°ì´í„°ì…‹ì„ ìœ„í•œ ì„±ëŠ¥ ìµœì í™”
            const maxParticlesPerMovie = movieData.length > 500 ? 50 : 100; // ì˜í™”ê°€ ë§ìœ¼ë©´ íŒŒí‹°í´ ìˆ˜ ì¤„ì„
            const useInstancedRendering = movieData.length > 1000; // 1000ê°œ ì´ìƒì´ë©´ ì¸ìŠ¤í„´ìŠ¤ ë Œë”ë§

            movieData.forEach((movie, index) => {
                const t = movie.textures;
                
                // ì²˜ë¦¬ ì§„í–‰ë¥  í‘œì‹œ
                if (index % 100 === 0) {
                    updateStatus(`Creating particles ${index + 1}/${movieData.length}...`);
                }
                
                // 3D ìœ„ì¹˜ ê³„ì‚° (ë” ë„“ì€ ê³µê°„ì— ë¶„ì‚°)
                const spreadFactor = Math.max(3000, movieData.length * 2); // ì˜í™”ê°€ ë§ì„ìˆ˜ë¡ ë„“ê²Œ ë¶„ì‚°
                const centerX = (t.warmth - 0.5) * spreadFactor;
                const centerY = (t.heaviness - 0.5) * spreadFactor;
                const centerZ = (t.darkness - 0.5) * spreadFactor;

                // íŒŒí‹°í´ ìˆ˜ ë™ì  ì¡°ì •
                const baseParticleCount = Math.min(maxParticlesPerMovie, 30 + t.chaos * 70);
                const clusterSize = 50 + t.chaos * 100;

                // íŒŒí‹°í´ ì§€ì˜¤ë©”íŠ¸ë¦¬
                const geometry = new THREE.BufferGeometry();
                const positions = [];
                const colors = [];
                const sizes = [];

                const movieColor = getEnhancedMovieColor(t);

                // íš¨ìœ¨ì ì¸ íŒŒí‹°í´ ìƒì„±
                for (let i = 0; i < baseParticleCount; i++) {
                    // ë¹ ë¥¸ êµ¬í˜• ë¶„í¬
                    const u = Math.random();
                    const v = Math.random();
                    const theta = 2 * Math.PI * u;
                    const phi = Math.acos(2 * v - 1);
                    
                    let radius = Math.pow(Math.random(), 0.33) * clusterSize;
                    
                    const x = centerX + radius * Math.sin(phi) * Math.cos(theta);
                    const y = centerY + radius * Math.sin(phi) * Math.sin(theta);
                    const z = centerZ + radius * Math.cos(phi);

                    positions.push(x, y, z);

                    // ìƒ‰ìƒ ìµœì í™”
                    const distanceFactor = radius / clusterSize;
                    const alpha = 1 - distanceFactor * 0.3;

                    colors.push(
                        movieColor.r * alpha,
                        movieColor.g * alpha,
                        movieColor.b * alpha
                    );

                    // í¬ê¸° ìµœì í™”
                    const size = (2 + Math.random() * 2) * (1 - distanceFactor * 0.2);
                    sizes.push(size);
                }

                geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
                geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
                geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

                // ì„±ëŠ¥ ìµœì í™”ëœ ë¨¸í‹°ë¦¬ì–¼
                const material = new THREE.PointsMaterial({
                    size: movieData.length > 500 ? 4 : 6, // ë§ì€ ì˜í™”ì¼ ë•Œ í¬ê¸° ì¤„ì„
                    transparent: true,
                    opacity: movieData.length > 500 ? 0.8 : 0.9,
                    vertexColors: true,
                    blending: THREE.AdditiveBlending,
                    sizeAttenuation: true,
                    alphaTest: 0.1
                });

                // íŒŒí‹°í´ ì‹œìŠ¤í…œ
                const particleSystem = new THREE.Points(geometry, material);
                
                // í´ë¦­ ê°ì§€ìš© êµ¬ì²´ (í° ë°ì´í„°ì…‹ì—ì„œëŠ” ë” ê°„ë‹¨í•˜ê²Œ)
                const sphereGeometry = new THREE.SphereGeometry(
                    clusterSize * 1.2, 
                    movieData.length > 500 ? 8 : 16, 
                    movieData.length > 500 ? 8 : 16
                );
                const sphereMaterial = new THREE.MeshBasicMaterial({
                    transparent: true,
                    opacity: 0,
                    visible: false
                });
                const clickSphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
                clickSphere.position.set(centerX, centerY, centerZ);

                // ë©”íƒ€ë°ì´í„° (ê°„ì†Œí™”)
                particleSystem.userData = {
                    movie: movie,
                    center: new THREE.Vector3(centerX, centerY, centerZ),
                    rotationSpeed: {
                        x: (Math.random() - 0.5) * 0.0005,
                        y: (Math.random() - 0.5) * 0.0005,
                        z: (Math.random() - 0.5) * 0.0005
                    },
                    clickSphere: clickSphere
                };

                clickSphere.userData = {
                    movie: movie,
                    parentSystem: particleSystem,
                    isClickSphere: true
                };

                scene.add(particleSystem);
                scene.add(clickSphere);
                movieParticleSystems.push(particleSystem);
            });

            updateStatus(`Created ${movieParticleSystems.length} particle systems`);
            console.log(`âœ… Created particle systems for ${movieParticleSystems.length} movies`);
            
            // ë©”ëª¨ë¦¬ ì‚¬ìš©ëŸ‰ ë¡œê·¸
            console.log(`ğŸ“Š Estimated particles: ${movieParticleSystems.length * maxParticlesPerMovie}`);
        }

        // í–¥ìƒëœ ìƒ‰ìƒ ì‹œìŠ¤í…œ
        function getEnhancedMovieColor(textures) {
            const { warmth, darkness, luminosity, tenderness, chaos, coldness } = textures;
            
            let r, g, b;

            // ê¸°ë³¸ ì˜¨ë„ ìƒ‰ìƒ
            if (warmth > coldness) {
                // ë”°ëœ»í•œ ìƒ‰ìƒ (ë¹¨ê°•-ë…¸ë‘)
                r = 0.8 + warmth * 0.2;
                g = 0.3 + warmth * 0.6;
                b = 0.1 + warmth * 0.3;
            } else {
                // ì°¨ê°€ìš´ ìƒ‰ìƒ (íŒŒë‘-ì²­ë¡)
                r = 0.1 + coldness * 0.3;
                g = 0.3 + coldness * 0.4;
                b = 0.7 + coldness * 0.3;
            }

            // ë°ê¸° ì¡°ì •
            const brightness = luminosity - darkness;
            if (brightness > 0) {
                r = Math.min(1, r + brightness * 0.3);
                g = Math.min(1, g + brightness * 0.3);
                b = Math.min(1, b + brightness * 0.3);
            } else {
                r *= (1 + brightness * 0.5);
                g *= (1 + brightness * 0.5);
                b *= (1 + brightness * 0.5);
            }

            // ë¶€ë“œëŸ¬ì›€/ê±°ì¹ ìŒ
            if (tenderness > 0.7) {
                // ë¶€ë“œëŸ¬ìš´ ìƒ‰ìƒ (íŒŒìŠ¤í…”)
                r = r * 0.8 + 0.2;
                g = g * 0.8 + 0.2;
                b = b * 0.8 + 0.2;
            }

            // í˜¼ëˆ
            if (chaos > 0.7) {
                // ë” ê°•ë ¬í•œ ìƒ‰ìƒ
                r = Math.min(1, r * 1.3);
                g = Math.max(0, g * 0.8);
                b = Math.max(0, b * 0.8);
            }

            return new THREE.Color(r, g, b);
        }

                }).toDestination();

                padSynth = new Tone.PolySynth(Tone.Synth, {

            console.log(`ğŸµ ========== PLAYING UNIQUE SOUND FOR: ${movie.title} ==========`);
            console.log(`ğŸµ Textures:`, movie.textures);
            
            if (!audioInitialized) {

            if (!audioInitialized) {

            const t = movie.textures;
            const now = Tone.now();

            // === ê·¹ëª…í•˜ê²Œ ë‹¤ë¥¸ ì‚¬ìš´ë“œ ìƒì„± ===
            
            // 1. ì£¼íŒŒìˆ˜ ë²”ìœ„ë¥¼ ë” ë„“ê²Œ (20Hz-2000Hz)
            const baseFreq = 20 + (t.warmth * 1980);
            console.log(`ğŸµ Base frequency: ${baseFreq.toFixed(1)}Hz from warmth: ${t.warmth}`);
            
            // 2. ì™„ì „íˆ ë‹¤ë¥¸ ìŒìƒ‰ ì„ íƒ
            let mainWaveType, mainAttack, mainSustain;
            if (t.harshness > 0.7) {
                mainWaveType = 'square';
                mainAttack = 0.01;
                mainSustain = 0.2;
                console.log('ğŸ”¥ HARSH sound profile');
            } else if (t.roughness > 0.7) {
                mainWaveType = 'sawtooth';
                mainAttack = 0.05;
                mainSustain = 0.4;
                console.log('âš¡ ROUGH sound profile');
            } else if (t.tenderness > 0.7) {
                mainWaveType = 'sine';
                mainAttack = 0.8;
                mainSustain = 0.9;
                console.log('ğŸ’– TENDER sound profile');
            } else {
                mainWaveType = 'triangle';
                mainAttack = 0.3;
                mainSustain = 0.6;
                console.log('ğŸ­ BALANCED sound profile');
            }

            // 3. ì§€ì†ì‹œê°„ë„ ê·¹ëª…í•˜ê²Œ ë‹¤ë¥´ê²Œ
            const duration = t.heaviness * 4 + 0.5; // 0.5ì´ˆ-4.5ì´ˆ
            console.log(`ğŸµ Duration: ${duration.toFixed(1)}s from heaviness: ${t.heaviness}`);

            // 4. ë³¼ë¥¨ë„ ë‹¤ë¥´ê²Œ
            const volume = -30 + (t.luminosity * 25); // -30dB to -5dB
            console.log(`ğŸ”Š Volume: ${volume.toFixed(1)}dB from luminosity: ${t.luminosity}`);

            // ë©”ì¸ ì‹ ë””ì‚¬ì´ì € ì„¤ì • ë³€ê²½
            mainSynth.set({
                oscillator: { type: mainWaveType },
                envelope: { 
                    attack: mainAttack, 
                    decay: 0.2, 
                    sustain: mainSustain, 
                    release: duration * 0.3 
                }
            });
            mainSynth.volume.value = volume;

            // ë©”ì¸ ë…¸íŠ¸ ì¬ìƒ
            const mainNote = Tone.Frequency(baseFreq).toNote();
            mainSynth.triggerAttackRelease(mainNote, duration, now);

            // 5. ì¡°ê±´ë¶€ ë ˆì´ì–´ë“¤ (ì™„ì „íˆ ë‹¤ë¥¸ ì¡°ê±´)
            
            // DARK ì˜í™” - ë§¤ìš° ë‚®ì€ ë² ì´ìŠ¤
            if (t.darkness > 0.6) {
                const darkFreq = baseFreq / 4; // 2ì˜¥íƒ€ë¸Œ ì•„ë˜
                const darkNote = Tone.Frequency(darkFreq).toNote();
                bassSynth.volume.value = volume - 5;
                bassSynth.triggerAttackRelease(darkNote, duration * 2, now + 0.1);
                console.log(`ğŸŒ‘ DARK layer: ${darkNote} at ${darkFreq.toFixed(1)}Hz`);
            }

            // CHAOTIC ì˜í™” - ë…¸ì´ì¦ˆ ë²„ìŠ¤íŠ¸
            if (t.chaos > 0.6) {
                const noiseVol = volume - 10;
                const noiseDur = t.chaos * 0.8;
                noiseSynth.volume.value = noiseVol;
                noiseSynth.triggerAttackRelease(noiseDur, now + 0.3);
                console.log(`âš¡ CHAOS layer: ${noiseDur.toFixed(2)}s noise at ${noiseVol}dB`);
            }

            // BRIGHT ì˜í™” - ê³ ìŒ í™”ìŒ
            if (t.luminosity > 0.6) {
                const brightFreq = baseFreq * 4; // 2ì˜¥íƒ€ë¸Œ ìœ„
                const brightChord = [
                    Tone.Frequency(brightFreq).toNote(),
                    Tone.Frequency(brightFreq * 1.25).toNote(), // ì¥3ë„
                    Tone.Frequency(brightFreq * 1.5).toNote()   // ì™„ì „5ë„
                ];
                leadSynth.volume.value = volume - 8;
                leadSynth.triggerAttackRelease(brightChord[0], duration * 0.6, now + 0.5);
                console.log(`âœ¨ BRIGHT layer: ${brightChord.join(', ')} at ${brightFreq.toFixed(1)}Hz`);
            }

            // COLD ì˜í™” - ì°¨ê°€ìš´ íŒ¨ë“œ
            if (t.coldness > 0.6) {
                const coldFreq = baseFreq * 1.5;
                const coldNote = Tone.Frequency(coldFreq).toNote();
                padSynth.set({
                    oscillator: { type: 'triangle' },
                    envelope: { attack: 2, decay: 1, sustain: 0.3, release: 3 }
                });
                padSynth.volume.value = volume - 15;
                padSynth.triggerAttackRelease(coldNote, duration * 1.5, now + 0.7);
                console.log(`â„ï¸ COLD layer: ${coldNote} at ${coldFreq.toFixed(1)}Hz`);
            }

            // ì‚¬ìš´ë“œ í”„ë¡œí•„ ìƒì„±
            const soundProfile = {
                movie: movie.title,
                baseFreq: Math.round(baseFreq),
                waveType: mainWaveType,
                duration: duration.toFixed(1),
                volume: volume.toFixed(1),
                layers: {
                    dark: t.darkness > 0.6,
                    chaos: t.chaos > 0.6, 
                    bright: t.luminosity > 0.6,
                    cold: t.coldness > 0.6
                },
                emotionProfile: {
                    warmth: (t.warmth * 100).toFixed(0) + '%',
                    darkness: (t.darkness * 100).toFixed(0) + '%',
                    chaos: (t.chaos * 100).toFixed(0) + '%',
                    tenderness: (t.tenderness * 100).toFixed(0) + '%'
                }
            };

            console.log(`ğŸµ Sound Profile:`, soundProfile);
            return soundProfile;
        }

        // ë°°ê²½ ë³„ë“¤ (ìµœì í™”)
        function createBackgroundStars() {
            const starGeometry = new THREE.BufferGeometry();
            const starVertices = [];
            
            for (let i = 0; i < 2000; i++) { // 5000 â†’ 2000ìœ¼ë¡œ ì¤„ì„
                const x = (Math.random() - 0.5) * 15000;
                const y = (Math.random() - 0.5) * 15000;
                const z = (Math.random() - 0.5) * 15000;

            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            
            const starMaterial = new THREE.PointsMaterial({ 
                color: 0xffffff,

                sizeAttenuation: false

            backgroundStars = new THREE.Points(starGeometry, starMaterial);
            scene.add(backgroundStars);
        }

        // ì»¨íŠ¸ë¡¤ ì„¤ì • (ìµœì í™”)
        function setupControls() {
            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };
            
            renderer.domElement.addEventListener('mousedown', (event) => {
                isDragging = true;
                previousMousePosition = { x: event.clientX, y: event.clientY };
            });

            renderer.domElement.addEventListener('mouseup', () => {
                isDragging = false;
            });

            renderer.domElement.addEventListener('mousemove', (event) => {
                if (isDragging && !autoRotate) {
                    const deltaMove = {
                        x: event.clientX - previousMousePosition.x,
                        y: event.clientY - previousMousePosition.y
                    };

                    const deltaRotationQuaternion = new THREE.Quaternion()
                        .setFromEuler(new THREE.Euler(
                            toRadians(deltaMove.y * 0.5),
                            toRadians(deltaMove.x * 0.5),
                            0,
                            'XYZ'
                        ));

                    camera.quaternion.multiplyQuaternions(deltaRotationQuaternion, camera.quaternion);
                    previousMousePosition = { x: event.clientX, y: event.clientY };
                }
            });

            // ì¤Œ (ìµœì í™”)
            renderer.domElement.addEventListener('wheel', (event) => {
                event.preventDefault();
                const zoomSpeed = 50;
                const direction = new THREE.Vector3(0, 0, 1);
                direction.applyQuaternion(camera.quaternion);
                
                if (event.deltaY > 0) {
                    camera.position.add(direction.multiplyScalar(zoomSpeed));
                } else {
                    camera.position.sub(direction.multiplyScalar(zoomSpeed));
                }
                
                const distance = camera.position.length();
                if (distance < 100) {
                    camera.position.normalize().multiplyScalar(100);
                } else if (distance > 5000) {
                    camera.position.normalize().multiplyScalar(5000);
                }
            });
        }

        function toRadians(angle) {
            return angle * (Math.PI / 180);
        }

        // í´ë¦­ ì´ë²¤íŠ¸ (ê°œì„ )
        async function onMouseClick(event) {
            // ì²« í´ë¦­ì‹œ ì˜¤ë””ì˜¤ ì‹œì‘
            if (!audioInitialized) {
                updateStatus('Starting audio...');
                await startAudioSystem();
            }

            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            raycaster.params.Points.threshold = 30;

            const allObjects = [];
            scene.traverse((object) => {
                if (object.userData.movie) {
                    allObjects.push(object);
                }
            });

            const intersects = raycaster.intersectObjects(allObjects, true);

            if (intersects.length > 0) {
                const clickedObject = intersects[0].object;
                let movie = clickedObject.userData.movie;
                let particleSystem = clickedObject.userData.parentSystem || clickedObject;

                if (movie && particleSystem) {
                    clickCount++;
                    if (clickTimeout) clearTimeout(clickTimeout);

                    clickTimeout = setTimeout(async () => {
                        if (clickCount === 1) {
                            // ë‹¨ì¼ í´ë¦­: ì‚¬ìš´ë“œ ì¬ìƒ
                            const soundProfile = await playUniqueMovieSound(movie);
                            highlightParticleSystem(particleSystem);
                            focusOnParticleSystem(particleSystem);
                            updateStatus(`Playing: ${movie.title}`);
                        } else if (clickCount === 2) {
                            // ë”ë¸” í´ë¦­: ì •ë³´ í‘œì‹œ
                            showMovieInfo(movie);
                            updateStatus(`Info: ${movie.title}`);
                        }
                        clickCount = 0;
                    }, 300);
                }
            }
        }

        function highlightParticleSystem(particleSystem) {
            if (currentFocusedMovie && currentFocusedMovie !== particleSystem) {
                currentFocusedMovie.material.opacity = 0.9;
                currentFocusedMovie.material.size = 6;
            }
            
            particleSystem.material.opacity = 1.0;
            particleSystem.material.size = 8;
            currentFocusedMovie = particleSystem;
            
            setTimeout(() => {
                if (currentFocusedMovie === particleSystem) {
                    particleSystem.material.opacity = 0.9;
                    particleSystem.material.size = 6;
                    currentFocusedMovie = null;
                }
            }, 3000);
        }

        function focusOnParticleSystem(particleSystem) {
            const center = particleSystem.userData.center.clone();
            const distance = 300;

            const targetPosition = new THREE.Vector3(
                center.x + 200,
                center.y + 100,
                center.z + distance
            );

            animateCamera(targetPosition, center);
        }

        function animateCamera(targetPosition, lookAtTarget) {
            const startPosition = camera.position.clone();
            const startQuaternion = camera.quaternion.clone();
            
            const tempCamera = new THREE.Camera();
            tempCamera.position.copy(targetPosition);
            tempCamera.lookAt(lookAtTarget);
            const targetQuaternion = tempCamera.quaternion.clone();
            
            let progress = 0;
            const duration = 1500;
            
            function animateStep() {
                progress += 16;
                const t = Math.min(progress / duration, 1);
                const easeT = t < 0.5 ? 4 * t * t * t : (t - 1) * (2 * t - 2) * (2 * t - 2) + 1;
                
                camera.position.lerpVectors(startPosition, targetPosition, easeT);
                camera.quaternion.slerpQuaternions(startQuaternion, targetQuaternion, easeT);
                
                if (t < 1) requestAnimationFrame(animateStep);
            }
            animateStep();
        }

        function showMovieInfo(movie) {
            const info = document.getElementById("movieInfo");
            document.getElementById("movieTitle").textContent = movie.title;
            document.getElementById("movieDetails").textContent = 
                `${movie.director} | ${movie.country} ${movie.year} | ${movie.genres.join(", ")}`;
            document.getElementById("movieMessage").textContent = movie.core_message;
            
            const t = movie.textures;
            document.getElementById("emotionProfile").innerHTML = `
                <div style="margin-top: 10px; font-size: 11px;">
                    <div>ğŸŒ¡ï¸ Warmth: ${(t.warmth * 100).toFixed(0)}% | âš–ï¸ Weight: ${(t.heaviness * 100).toFixed(0)}%</div>
                    <div>ğŸŒ€ Chaos: ${(t.chaos * 100).toFixed(0)}% | ğŸŒ‘ Darkness: ${(t.darkness * 100).toFixed(0)}%</div>
                    <div>ğŸ’ Tenderness: ${(t.tenderness * 100).toFixed(0)}% | âœ¨ Luminosity: ${(t.luminosity * 100).toFixed(0)}%</div>
                    <div>â„ï¸ Coldness: ${(t.coldness * 100).toFixed(0)}% | âš¡ Harshness: ${(t.harshness * 100).toFixed(0)}%</div>
                </div>
            `;

            // ì‚¬ìš´ë“œ í”„ë¡œí•„ë„ í‘œì‹œ
            const baseFreq = 20 + (t.warmth * 1980);
            const duration = t.heaviness * 4 + 0.5;
            document.getElementById("soundProfile").innerHTML = `
                <div style="margin-top: 10px; font-size: 11px; color: #88ff88;">
                    <strong>ğŸµ Sound Profile:</strong><br>
                    Base: ${baseFreq.toFixed(0)}Hz | Duration: ${duration.toFixed(1)}s<br>
                    Layers: ${[
                        t.darkness > 0.6 ? 'Dark Bass' : null,
                        t.chaos > 0.6 ? 'Chaos Noise' : null,
                        t.luminosity > 0.6 ? 'Bright Lead' : null,
                        t.coldness > 0.6 ? 'Cold Pad' : null

            `;
            
            info.classList.add("visible");
            setTimeout(() => info.classList.remove("visible"), 10000);
        }

        // ìµœì í™”ëœ ì• ë‹ˆë©”ì´ì…˜ ë£¨í”„ (í° ë°ì´í„°ì…‹ìš©)
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01 * speed;
            
            if (isAnimating) {
                if (autoRotate) {
                    const radius = camera.position.length();
                    camera.position.x = Math.cos(time * 0.02) * radius; // ë” ëŠë¦¬ê²Œ
                    camera.position.z = Math.sin(time * 0.02) * radius;
                    camera.lookAt(new THREE.Vector3(0, 0, 0));
                }
                
                // íŒŒí‹°í´ ì• ë‹ˆë©”ì´ì…˜ ìµœì í™” (í° ë°ì´í„°ì…‹ì—ì„œëŠ” ì„±ëŠ¥ì„ ìœ„í•´)
                if (movieParticleSystems.length < 500) {
                    // ì ì€ ì˜í™”ì¼ ë•ŒëŠ” ëª¨ë“  íŒŒí‹°í´ ì• ë‹ˆë©”ì´ì…˜
                    if (Math.floor(time * 5) % 2 === 0) {
                        movieParticleSystems.forEach(particleSystem => {
                            const userData = particleSystem.userData;
                            particleSystem.rotation.x += userData.rotationSpeed.x;
                            particleSystem.rotation.y += userData.rotationSpeed.y;
                            particleSystem.rotation.z += userData.rotationSpeed.z;
                        });
                    }
                } else {
                    // ë§ì€ ì˜í™”ì¼ ë•ŒëŠ” ì¼ë¶€ë§Œ ì• ë‹ˆë©”ì´ì…˜ (LOD)
                    const animationSubset = Math.floor(time * 2) % 10; // 10ë¶„ì˜ 1ì”© ëŒì•„ê°€ë©°
                    const startIdx = (animationSubset * movieParticleSystems.length) / 10;
                    const endIdx = Math.min(startIdx + movieParticleSystems.length / 10, movieParticleSystems.length);
                    
                    for (let i = startIdx; i < endIdx; i++) {
                        const particleSystem = movieParticleSystems[Math.floor(i)];
                        if (particleSystem && particleSystem.userData) {
                            const userData = particleSystem.userData;
                            particleSystem.rotation.x += userData.rotationSpeed.x;
                            particleSystem.rotation.y += userData.rotationSpeed.y;
                            particleSystem.rotation.z += userData.rotationSpeed.z;
                        }
                    }
                }
                
                // ë°°ê²½ ë³„ íšŒì „ (í•­ìƒ ìˆ˜í–‰)
                if (backgroundStars) {
                    backgroundStars.rotation.y += 0.00005; // ë” ëŠë¦¬ê²Œ
                }
            }
            
            renderer.render(scene, camera);
        }

        // ì»¨íŠ¸ë¡¤ í•¨ìˆ˜ë“¤
        window.resetCamera = function() {
            camera.position.set(0, 0, 1500);
            camera.lookAt(new THREE.Vector3(0, 0, 0));
            camera.rotation.set(0, 0, 0);
        }

        window.randomFocus = function() {
            if (movieParticleSystems.length === 0) return;

        init();
