        // ÌÖçÏä§Ï≤ò Î≤îÏúÑ Î∂ÑÏÑù Ìï®Ïàò
        function analyzeTextureRanges(movies) {
            const textureKeys = ['warmth', 'heaviness', 'chaos', 'tenderness', 'darkness', 'luminosity'];
            const stats = {};
            
            textureKeys.forEach(key => {
                const values = movies.map(m => m.textures[key]).filter(v => typeof v === 'number');
                stats[key] = {
                    min: Math.min(...values),
                    max: Math.max(...values),
                    avg: values.reduce((a, b) => a + b, 0) / values.length,
                    count: values.length
                };
            });
            
            return stats;
        }

        // ÏµúÏ†ÅÌôîÎêú ÌååÌã∞ÌÅ¥ ÏãúÏä§ÌÖú (ÌÅ∞ Îç∞Ïù¥ÌÑ∞ÏÖãÏö©)
        function createOptimizedMovieParticles() {
            updateStatus('Creating optimized particles...');
            console.log(`üé≠ Creating particles for ${movieData.length} movies`);

            // ÌÅ∞ Îç∞Ïù¥ÌÑ∞ÏÖãÏùÑ ÏúÑÌïú ÏÑ±Îä• ÏµúÏ†ÅÌôî
            const maxParticlesPerMovie = movieData.length > 500 ? 50 : 100; // ÏòÅÌôîÍ∞Ä ÎßéÏúºÎ©¥ ÌååÌã∞ÌÅ¥ Ïàò Ï§ÑÏûÑ
            const useInstancedRendering = movieData.length > 1000; // 1000Í∞ú Ïù¥ÏÉÅÏù¥Î©¥ Ïù∏Ïä§ÌÑ¥Ïä§ Î†åÎçîÎßÅ

            movieData.forEach((movie, index) => {
                const t = movie.textures;
                
                // Ï≤òÎ¶¨ ÏßÑÌñâÎ•† ÌëúÏãú
                if (index % 100 === 0) {
                    updateStatus(`Creating particles ${index + 1}/${movieData.length}...`);
                }
                
                // 3D ÏúÑÏπò Í≥ÑÏÇ∞ (Îçî ÎÑìÏùÄ Í≥µÍ∞ÑÏóê Î∂ÑÏÇ∞)
                const spreadFactor = Math.max(3000, movieData.length * 2); // ÏòÅÌôîÍ∞Ä ÎßéÏùÑÏàòÎ°ù ÎÑìÍ≤å Î∂ÑÏÇ∞
                const centerX = (t.warmth - 0.5) * spreadFactor;
                const centerY = (t.heaviness - 0.5) * spreadFactor;
                const centerZ = (t.darkness - 0.5) * spreadFactor;

                // ÌååÌã∞ÌÅ¥ Ïàò ÎèôÏ†Å Ï°∞Ï†ï
                const baseParticleCount = Math.min(maxParticlesPerMovie, 30 + t.chaos * 70);
                const clusterSize = 50 + t.chaos * 100;

                // ÌååÌã∞ÌÅ¥ ÏßÄÏò§Î©îÌä∏Î¶¨
                const geometry = new THREE.BufferGeometry();
                const positions = [];
                const colors = [];
                const sizes = [];

                const movieColor = getEnhancedMovieColor(t);

                // Ìö®Ïú®Ï†ÅÏù∏ ÌååÌã∞ÌÅ¥ ÏÉùÏÑ±
                for (let i = 0; i < baseParticleCount; i++) {
                    // Îπ†Î•∏ Íµ¨Ìòï Î∂ÑÌè¨
                    const u = Math.random();
                    const v = Math.random();
                    const theta = 2 * Math.PI * u;
                    const phi = Math.acos(2 * v - 1);
                    
                    let radius = Math.pow(Math.random(), 0.33) * clusterSize;
                    
                    const x = centerX + radius * Math.sin(phi) * Math.cos(theta);
                    const y = centerY + radius * Math.sin(phi) * Math.sin(theta);
                    const z = centerZ + radius * Math.cos(phi);

                    positions.push(x, y, z);

                    // ÏÉâÏÉÅ ÏµúÏ†ÅÌôî
                    const distanceFactor = radius / clusterSize;
                    const alpha = 1 - distanceFactor * 0.3;

                    colors.push(
                        movieColor.r * alpha,
                        movieColor.g * alpha,
                        movieColor.b * alpha
                    );

                    // ÌÅ¨Í∏∞ ÏµúÏ†ÅÌôî
                    const size = (2 + Math.random() * 2) * (1 - distanceFactor * 0.2);
                    sizes.push(size);
                }

                geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
                geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
                geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

                // ÏÑ±Îä• ÏµúÏ†ÅÌôîÎêú Î®∏Ìã∞Î¶¨Ïñº
                const material = new THREE.PointsMaterial({
                    size: movieData.length > 500 ? 4 : 6, // ÎßéÏùÄ ÏòÅÌôîÏùº Îïå ÌÅ¨Í∏∞ Ï§ÑÏûÑ
                    transparent: true,
                    opacity: movieData.length > 500 ? 0.8 : 0.9,
                    vertexColors: true,
                    blending: THREE.AdditiveBlending,
                    sizeAttenuation: true,
                    alphaTest: 0.1
                });

                // ÌååÌã∞ÌÅ¥ ÏãúÏä§ÌÖú
                const particleSystem = new THREE.Points(geometry, material);
                
                // ÌÅ¥Î¶≠ Í∞êÏßÄÏö© Íµ¨Ï≤¥ (ÌÅ∞ Îç∞Ïù¥ÌÑ∞ÏÖãÏóêÏÑúÎäî Îçî Í∞ÑÎã®ÌïòÍ≤å)
                const sphereGeometry = new THREE.SphereGeometry(
                    clusterSize * 1.2, 
                    movieData.length > 500 ? 8 : 16, 
                    movieData.length > 500 ? 8 : 16
                );
                const sphereMaterial = new THREE.MeshBasicMaterial({
                    transparent: true,
                    opacity: 0,
                    visible: false
                });
                const clickSphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
                clickSphere.position.set(centerX, centerY, centerZ);

                // Î©îÌÉÄÎç∞Ïù¥ÌÑ∞ (Í∞ÑÏÜåÌôî)
                particleSystem.userData = {
                    movie: movie,
                    center: new THREE.Vector3(centerX, centerY, centerZ),
                    rotationSpeed: {
                        x: (Math.random() - 0.5) * 0.0005,
                        y: (Math.random() - 0.5) * 0.0005,
                        z: (Math.random() - 0.5) * 0.0005
                    },
                    clickSphere: clickSphere
                };

                clickSphere.userData = {
                    movie: movie,
                    parentSystem: particleSystem,
                    isClickSphere: true
                };

                scene.add(particleSystem);
                scene.add(clickSphere);
                movieParticleSystems.push(particleSystem);
            });

            updateStatus(`Created ${movieParticleSystems.length} particle systems`);
            console.log(`‚úÖ Created particle systems for ${movieParticleSystems.length} movies`);
            
            // Î©îÎ™®Î¶¨ ÏÇ¨Ïö©Îüâ Î°úÍ∑∏
            console.log(`üìä Estimated particles: ${movieParticleSystems.length * maxParticlesPerMovie}`);
        }

        // Ìñ•ÏÉÅÎêú ÏÉâÏÉÅ ÏãúÏä§ÌÖú
        function getEnhancedMovieColor(textures) {
            const { warmth, darkness, luminosity, tenderness, chaos, coldness } = textures;
            
            let r, g, b;

            // Í∏∞Î≥∏ Ïò®ÎèÑ ÏÉâÏÉÅ
            if (warmth > coldness) {
                // Îî∞ÎúªÌïú ÏÉâÏÉÅ (Îπ®Í∞ï-ÎÖ∏Îûë)
                r = 0.8 + warmth * 0.2;
                g = 0.3 + warmth * 0.6;
                b = 0.1 + warmth * 0.3;
            } else {
                // Ï∞®Í∞ÄÏö¥ ÏÉâÏÉÅ (ÌååÎûë-Ï≤≠Î°ù)
                r = 0.1 + coldness * 0.3;
                g = 0.3 + coldness * 0.4;
                b = 0.7 + coldness * 0.3;
            }

            // Î∞ùÍ∏∞ Ï°∞Ï†ï
            const brightness = luminosity - darkness;
            if (brightness > 0) {
                r = Math.min(1, r + brightness * 0.3);
                g = Math.min(1, g + brightness * 0.3);
                b = Math.min(1, b + brightness * 0.3);
            } else {
                r *= (1 + brightness * 0.5);
                g *= (1 + brightness * 0.5);
                b *= (1 + brightness * 0.5);
            }

            // Î∂ÄÎìúÎü¨ÏõÄ/Í±∞Ïπ†Ïùå
            if (tenderness > 0.7) {
                // Î∂ÄÎìúÎü¨Ïö¥ ÏÉâÏÉÅ (ÌååÏä§ÌÖî)
                r = r * 0.8 + 0.2;
                g = g * 0.8 + 0.2;
                b = b * 0.8 + 0.2;
            }

            // ÌòºÎèà
            if (chaos > 0.7) {
                // Îçî Í∞ïÎ†¨Ìïú ÏÉâÏÉÅ
                r = Math.min(1, r * 1.3);
                g = Math.max(0, g * 0.8);
                b = Math.max(0, b * 0.8);
            }

            return new THREE.Color(r, g, b);
        }

        // Í≥†Í∏â Ïò§ÎîîÏò§ ÏãúÏä§ÌÖú (ÏôÑÏ†ÑÌûà ÏÉàÎ°ú ÏûëÏÑ±)

        // Ïã§Ï†ú Ïò§ÎîîÏò§ Ï¥àÍ∏∞Ìôî (Ï≤´ ÌÅ¥Î¶≠Ïãú)
        async function startAudioSystem() {
            if (audioInitialized) return;

            try {
                console.log('üéµ Starting Tone.js...');
                await Tone.start();

                // Îçî Îã§ÏñëÌïú Ïã†ÎîîÏÇ¨Ïù¥Ï†Ä ÏÉùÏÑ±
                mainSynth = new Tone.PolySynth(Tone.Synth, {
                    oscillator: { type: "sine" },
                    envelope: { attack: 0.1, decay: 0.3, sustain: 0.7, release: 1 }
                }).toDestination();

                bassSynth = new Tone.MonoSynth({
                    oscillator: { type: "triangle" },
                    envelope: { attack: 0.3, decay: 0.5, sustain: 0.4, release: 2 }
                }).toDestination();

                padSynth = new Tone.PolySynth(Tone.Synth, {
                    oscillator: { type: "sawtooth" },
                    envelope: { attack: 1, decay: 0.5, sustain: 0.8, release: 3 }
                }).toDestination();

                leadSynth = new Tone.MonoSynth({
                    oscillator: { type: "square" },
                    envelope: { attack: 0.01, decay: 0.1, sustain: 0.3, release: 0.5 }
                }).toDestination();

                noiseSynth = new Tone.NoiseSynth({
                    noise: { type: "white" },
                    envelope: { attack: 0.1, decay: 0.2, sustain: 0.1, release: 0.3 }
                }).toDestination();

                // Î≥ºÎ•® ÏÑ§Ï†ï
                mainSynth.volume.value = -10;
                bassSynth.volume.value = -15;
                padSynth.volume.value = -20;
                leadSynth.volume.value = -12;
                noiseSynth.volume.value = -25;

                audioInitialized = true;
                console.log('üéµ Audio system ready!');

            } catch (error) {
                console.error('‚ùå Audio initialization failed:', error);
            }
        }

        // ÏôÑÏ†ÑÌûà ÏÉàÎ°úÏö¥ ÏÇ¨Ïö¥Îìú ÏÉùÏÑ± Ìï®Ïàò (Îçî Í∑πÎ™ÖÌïú Ï∞®Ïù¥)
        async function playUniqueMovieSound(movie) {
            console.log(`üéµ ========== PLAYING UNIQUE SOUND FOR: ${movie.title} ==========`);
            console.log(`üéµ Textures:`, movie.textures);
            
            if (!audioInitialized) {
                await startAudioSystem();
            }

            if (!audioInitialized) {
                console.error('‚ùå Audio not available');
                return;
            }

            const t = movie.textures;
            const now = Tone.now();

            // === Í∑πÎ™ÖÌïòÍ≤å Îã§Î•∏ ÏÇ¨Ïö¥Îìú ÏÉùÏÑ± ===
            
            // 1. Ï£ºÌååÏàò Î≤îÏúÑÎ•º Îçî ÎÑìÍ≤å (20Hz-2000Hz)
            const baseFreq = 20 + (t.warmth * 1980);
            console.log(`üéµ Base frequency: ${baseFreq.toFixed(1)}Hz from warmth: ${t.warmth}`);
            
            // 2. ÏôÑÏ†ÑÌûà Îã§Î•∏ ÏùåÏÉâ ÏÑ†ÌÉù
            let mainWaveType, mainAttack, mainSustain;
            if (t.harshness > 0.7) {
                mainWaveType = 'square';
                mainAttack = 0.01;
                mainSustain = 0.2;
                console.log('üî• HARSH sound profile');
            } else if (t.roughness > 0.7) {
                mainWaveType = 'sawtooth';
                mainAttack = 0.05;
                mainSustain = 0.4;
                console.log('‚ö° ROUGH sound profile');
            } else if (t.tenderness > 0.7) {
                mainWaveType = 'sine';
                mainAttack = 0.8;
                mainSustain = 0.9;
                console.log('üíñ TENDER sound profile');
            } else {
                mainWaveType = 'triangle';
                mainAttack = 0.3;
                mainSustain = 0.6;
                console.log('üé≠ BALANCED sound profile');
            }

            // 3. ÏßÄÏÜçÏãúÍ∞ÑÎèÑ Í∑πÎ™ÖÌïòÍ≤å Îã§Î•¥Í≤å
            const duration = t.heaviness * 4 + 0.5; // 0.5Ï¥à-4.5Ï¥à
            console.log(`üéµ Duration: ${duration.toFixed(1)}s from heaviness: ${t.heaviness}`);

            // 4. Î≥ºÎ•®ÎèÑ Îã§Î•¥Í≤å
            const volume = -30 + (t.luminosity * 25); // -30dB to -5dB
            console.log(`üîä Volume: ${volume.toFixed(1)}dB from luminosity: ${t.luminosity}`);

            // Î©îÏù∏ Ïã†ÎîîÏÇ¨Ïù¥Ï†Ä ÏÑ§Ï†ï Î≥ÄÍ≤Ω
            mainSynth.set({
                oscillator: { type: mainWaveType },
                envelope: { 
                    attack: mainAttack, 
                    decay: 0.2, 
                    sustain: mainSustain, 
                    release: duration * 0.3 
                }
            });
            mainSynth.volume.value = volume;

            // Î©îÏù∏ ÎÖ∏Ìä∏ Ïû¨ÏÉù
            const mainNote = Tone.Frequency(baseFreq).toNote();
            mainSynth.triggerAttackRelease(mainNote, duration, now);

            // 5. Ï°∞Í±¥Î∂Ä Î†àÏù¥Ïñ¥Îì§ (ÏôÑÏ†ÑÌûà Îã§Î•∏ Ï°∞Í±¥)
            
            // DARK ÏòÅÌôî - Îß§Ïö∞ ÎÇÆÏùÄ Î≤†Ïù¥Ïä§
            if (t.darkness > 0.6) {
                const darkFreq = baseFreq / 4; // 2Ïò•ÌÉÄÎ∏å ÏïÑÎûò
                const darkNote = Tone.Frequency(darkFreq).toNote();
                bassSynth.volume.value = volume - 5;
                bassSynth.triggerAttackRelease(darkNote, duration * 2, now + 0.1);
                console.log(`üåë DARK layer: ${darkNote} at ${darkFreq.toFixed(1)}Hz`);
            }

            // CHAOTIC ÏòÅÌôî - ÎÖ∏Ïù¥Ï¶à Î≤ÑÏä§Ìä∏
            if (t.chaos > 0.6) {
                const noiseVol = volume - 10;
                const noiseDur = t.chaos * 0.8;
                noiseSynth.volume.value = noiseVol;
                noiseSynth.triggerAttackRelease(noiseDur, now + 0.3);
                console.log(`‚ö° CHAOS layer: ${noiseDur.toFixed(2)}s noise at ${noiseVol}dB`);
            }

            // BRIGHT ÏòÅÌôî - Í≥†Ïùå ÌôîÏùå
            if (t.luminosity > 0.6) {
                const brightFreq = baseFreq * 4; // 2Ïò•ÌÉÄÎ∏å ÏúÑ
                const brightChord = [
                    Tone.Frequency(brightFreq).toNote(),
                    Tone.Frequency(brightFreq * 1.25).toNote(), // Ïû•3ÎèÑ
                    Tone.Frequency(brightFreq * 1.5).toNote()   // ÏôÑÏ†Ñ5ÎèÑ
                ];
                leadSynth.volume.value = volume - 8;
                leadSynth.triggerAttackRelease(brightChord[0], duration * 0.6, now + 0.5);
                console.log(`‚ú® BRIGHT layer: ${brightChord.join(', ')} at ${brightFreq.toFixed(1)}Hz`);
            }

            // COLD ÏòÅÌôî - Ï∞®Í∞ÄÏö¥ Ìå®Îìú
            if (t.coldness > 0.6) {
                const coldFreq = baseFreq * 1.5;
                const coldNote = Tone.Frequency(coldFreq).toNote();
                padSynth.set({
                    oscillator: { type: 'triangle' },
                    envelope: { attack: 2, decay: 1, sustain: 0.3, release: 3 }
                });
                padSynth.volume.value = volume - 15;
                padSynth.triggerAttackRelease(coldNote, duration * 1.5, now + 0.7);
                console.log(`‚ùÑÔ∏è COLD layer: ${coldNote} at ${coldFreq.toFixed(1)}Hz`);
            }

            // ÏÇ¨Ïö¥Îìú ÌîÑÎ°úÌïÑ ÏÉùÏÑ±
            const soundProfile = {
                movie: movie.title,
                baseFreq: Math.round(baseFreq),
                waveType: mainWaveType,
                duration: duration.toFixed(1),
                volume: volume.toFixed(1),
                layers: {
                    dark: t.darkness > 0.6,
                    chaos: t.chaos > 0.6, 
                    bright: t.luminosity > 0.6,
                    cold: t.coldness > 0.6
                },
                emotionProfile: {
                    warmth: (t.warmth * 100).toFixed(0) + '%',
                    darkness: (t.darkness * 100).toFixed(0) + '%',
                    chaos: (t.chaos * 100).toFixed(0) + '%',
                    tenderness: (t.tenderness * 100).toFixed(0) + '%'
                }
            };

            console.log(`üéµ Sound Profile:`, soundProfile);
            return soundProfile;
        }

        // Î∞∞Í≤Ω Î≥ÑÎì§ (ÏµúÏ†ÅÌôî)
        function createBackgroundStars() {
            const starGeometry = new THREE.BufferGeometry();
            const starVertices = [];
            
            for (let i = 0; i < 2000; i++) { // 5000 ‚Üí 2000ÏúºÎ°ú Ï§ÑÏûÑ
                const x = (Math.random() - 0.5) * 15000;
                const y = (Math.random() - 0.5) * 15000;
                const z = (Math.random() - 0.5) * 15000;
                starVertices.push(x, y, z);
            }

            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            
            const starMaterial = new THREE.PointsMaterial({ 
                color: 0xffffff, 
                size: 1,
                transparent: true,
                opacity: 0.6,
                sizeAttenuation: false
            });

            backgroundStars = new THREE.Points(starGeometry, starMaterial);
            scene.add(backgroundStars);
        }

        // Ïª®Ìä∏Î°§ ÏÑ§Ï†ï (ÏµúÏ†ÅÌôî)
        function setupControls() {
            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };
            
            renderer.domElement.addEventListener('mousedown', (event) => {
                isDragging = true;
                previousMousePosition = { x: event.clientX, y: event.clientY };
            });

            renderer.domElement.addEventListener('mouseup', () => {
                isDragging = false;
            });

            renderer.domElement.addEventListener('mousemove', (event) => {
                if (isDragging && !autoRotate) {
                    const deltaMove = {
                        x: event.clientX - previousMousePosition.x,
                        y: event.clientY - previousMousePosition.y
                    };

                    const deltaRotationQuaternion = new THREE.Quaternion()
                        .setFromEuler(new THREE.Euler(
                            toRadians(deltaMove.y * 0.5),
                            toRadians(deltaMove.x * 0.5),
                            0,
                            'XYZ'
                        ));

                    camera.quaternion.multiplyQuaternions(deltaRotationQuaternion, camera.quaternion);
                    previousMousePosition = { x: event.clientX, y: event.clientY };
                }
            });

            // Ï§å (ÏµúÏ†ÅÌôî)
            renderer.domElement.addEventListener('wheel', (event) => {
                event.preventDefault();
                const zoomSpeed = 50;
                const direction = new THREE.Vector3(0, 0, 1);
                direction.applyQuaternion(camera.quaternion);
                
                if (event.deltaY > 0) {
                    camera.position.add(direction.multiplyScalar(zoomSpeed));
                } else {
                    camera.position.sub(direction.multiplyScalar(zoomSpeed));
                }
                
                const distance = camera.position.length();
                if (distance < 100) {
                    camera.position.normalize().multiplyScalar(100);
                } else if (distance > 5000) {
                    camera.position.normalize().multiplyScalar(5000);
                }
            });
        }

        function toRadians(angle) {
            return angle * (Math.PI / 180);
        }

        // ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏ (Í∞úÏÑ†)
        async function onMouseClick(event) {
            // Ï≤´ ÌÅ¥Î¶≠Ïãú Ïò§ÎîîÏò§ ÏãúÏûë
            if (!audioInitialized) {
                updateStatus('Starting audio...');
                await startAudioSystem();
            }

            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            raycaster.params.Points.threshold = 30;

            const allObjects = [];
            scene.traverse((object) => {
                if (object.userData.movie) {
                    allObjects.push(object);
                }
            });

            const intersects = raycaster.intersectObjects(allObjects, true);

            if (intersects.length > 0) {
                const clickedObject = intersects[0].object;
                let movie = clickedObject.userData.movie;
                let particleSystem = clickedObject.userData.parentSystem || clickedObject;

                if (movie && particleSystem) {
                    clickCount++;
                    if (clickTimeout) clearTimeout(clickTimeout);

                    clickTimeout = setTimeout(async () => {
                        if (clickCount === 1) {
                            // Îã®Ïùº ÌÅ¥Î¶≠: ÏÇ¨Ïö¥Îìú Ïû¨ÏÉù
                            const soundProfile = await playUniqueMovieSound(movie);
                            highlightParticleSystem(particleSystem);
                            focusOnParticleSystem(particleSystem);
                            updateStatus(`Playing: ${movie.title}`);
                        } else if (clickCount === 2) {
                            // ÎçîÎ∏î ÌÅ¥Î¶≠: Ï†ïÎ≥¥ ÌëúÏãú
                            showMovieInfo(movie);
                            updateStatus(`Info: ${movie.title}`);
                        }
                        clickCount = 0;
                    }, 300);
                }
            }
        }

        function highlightParticleSystem(particleSystem) {
            if (currentFocusedMovie && currentFocusedMovie !== particleSystem) {
                currentFocusedMovie.material.opacity = 0.9;
                currentFocusedMovie.material.size = 6;
            }
            
            particleSystem.material.opacity = 1.0;
            particleSystem.material.size = 8;
            currentFocusedMovie = particleSystem;
            
            setTimeout(() => {
                if (currentFocusedMovie === particleSystem) {
                    particleSystem.material.opacity = 0.9;
                    particleSystem.material.size = 6;
                    currentFocusedMovie = null;
                }
            }, 3000);
        }

        function focusOnParticleSystem(particleSystem) {
            const center = particleSystem.userData.center.clone();
            const distance = 300;

            const targetPosition = new THREE.Vector3(
                center.x + 200,
                center.y + 100,
                center.z + distance
            );

            animateCamera(targetPosition, center);
        }

        function animateCamera(targetPosition, lookAtTarget) {
            const startPosition = camera.position.clone();
            const startQuaternion = camera.quaternion.clone();
            
            const tempCamera = new THREE.Camera();
            tempCamera.position.copy(targetPosition);
            tempCamera.lookAt(lookAtTarget);
            const targetQuaternion = tempCamera.quaternion.clone();
            
            let progress = 0;
            const duration = 1500;
            
            function animateStep() {
                progress += 16;
                const t = Math.min(progress / duration, 1);
                const easeT = t < 0.5 ? 4 * t * t * t : (t - 1) * (2 * t - 2) * (2 * t - 2) + 1;
                
                camera.position.lerpVectors(startPosition, targetPosition, easeT);
                camera.quaternion.slerpQuaternions(startQuaternion, targetQuaternion, easeT);
                
                if (t < 1) requestAnimationFrame(animateStep);
            }
            animateStep();
        }

        function showMovieInfo(movie) {
            const info = document.getElementById("movieInfo");
            document.getElementById("movieTitle").textContent = movie.title;
            document.getElementById("movieDetails").textContent = 
                `${movie.director} | ${movie.country} ${movie.year} | ${movie.genres.join(", ")}`;
            document.getElementById("movieMessage").textContent = movie.core_message;
            
            const t = movie.textures;
            document.getElementById("emotionProfile").innerHTML = `
                <div style="margin-top: 10px; font-size: 11px;">
                    <div>üå°Ô∏è Warmth: ${(t.warmth * 100).toFixed(0)}% | ‚öñÔ∏è Weight: ${(t.heaviness * 100).toFixed(0)}%</div>
                    <div>üåÄ Chaos: ${(t.chaos * 100).toFixed(0)}% | üåë Darkness: ${(t.darkness * 100).toFixed(0)}%</div>
                    <div>üíù Tenderness: ${(t.tenderness * 100).toFixed(0)}% | ‚ú® Luminosity: ${(t.luminosity * 100).toFixed(0)}%</div>
                    <div>‚ùÑÔ∏è Coldness: ${(t.coldness * 100).toFixed(0)}% | ‚ö° Harshness: ${(t.harshness * 100).toFixed(0)}%</div>
                </div>
            `;

            // ÏÇ¨Ïö¥Îìú ÌîÑÎ°úÌïÑÎèÑ ÌëúÏãú
            const baseFreq = 20 + (t.warmth * 1980);
            const duration = t.heaviness * 4 + 0.5;
            document.getElementById("soundProfile").innerHTML = `
                <div style="margin-top: 10px; font-size: 11px; color: #88ff88;">
                    <strong>üéµ Sound Profile:</strong><br>
                    Base: ${baseFreq.toFixed(0)}Hz | Duration: ${duration.toFixed(1)}s<br>
                    Layers: ${[
                        t.darkness > 0.6 ? 'Dark Bass' : null,
                        t.chaos > 0.6 ? 'Chaos Noise' : null,
                        t.luminosity > 0.6 ? 'Bright Lead' : null,
                        t.coldness > 0.6 ? 'Cold Pad' : null
                    ].filter(Boolean).join(', ') || 'Main only'}
                </div>
            `;
            
            info.classList.add("visible");
            setTimeout(() => info.classList.remove("visible"), 10000);
        }

        // ÏµúÏ†ÅÌôîÎêú Ïï†ÎãàÎ©îÏù¥ÏÖò Î£®ÌîÑ (ÌÅ∞ Îç∞Ïù¥ÌÑ∞ÏÖãÏö©)
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01 * speed;
            
            if (isAnimating) {
                if (autoRotate) {
                    const radius = camera.position.length();
                    camera.position.x = Math.cos(time * 0.02) * radius; // Îçî ÎäêÎ¶¨Í≤å
                    camera.position.z = Math.sin(time * 0.02) * radius;
                    camera.lookAt(new THREE.Vector3(0, 0, 0));
                }
                
                // ÌååÌã∞ÌÅ¥ Ïï†ÎãàÎ©îÏù¥ÏÖò ÏµúÏ†ÅÌôî (ÌÅ∞ Îç∞Ïù¥ÌÑ∞ÏÖãÏóêÏÑúÎäî ÏÑ±Îä•ÏùÑ ÏúÑÌï¥)
                if (movieParticleSystems.length < 500) {
                    // Ï†ÅÏùÄ ÏòÅÌôîÏùº ÎïåÎäî Î™®Îì† ÌååÌã∞ÌÅ¥ Ïï†ÎãàÎ©îÏù¥ÏÖò
                    if (Math.floor(time * 5) % 2 === 0) {
                        movieParticleSystems.forEach(particleSystem => {
                            const userData = particleSystem.userData;
                            particleSystem.rotation.x += userData.rotationSpeed.x;
                            particleSystem.rotation.y += userData.rotationSpeed.y;
                            particleSystem.rotation.z += userData.rotationSpeed.z;
                        });
                    }
                } else {
                    // ÎßéÏùÄ ÏòÅÌôîÏùº ÎïåÎäî ÏùºÎ∂ÄÎßå Ïï†ÎãàÎ©îÏù¥ÏÖò (LOD)
                    const animationSubset = Math.floor(time * 2) % 10; // 10Î∂ÑÏùò 1Ïî© ÎèåÏïÑÍ∞ÄÎ©∞
                    const startIdx = (animationSubset * movieParticleSystems.length) / 10;
                    const endIdx = Math.min(startIdx + movieParticleSystems.length / 10, movieParticleSystems.length);
                    
                    for (let i = startIdx; i < endIdx; i++) {
                        const particleSystem = movieParticleSystems[Math.floor(i)];
                        if (particleSystem && particleSystem.userData) {
                            const userData = particleSystem.userData;
                            particleSystem.rotation.x += userData.rotationSpeed.x;
                            particleSystem.rotation.y += userData.rotationSpeed.y;
                            particleSystem.rotation.z += userData.rotationSpeed.z;
                        }
                    }
                }
                
                // Î∞∞Í≤Ω Î≥Ñ ÌöåÏ†Ñ (Ìï≠ÏÉÅ ÏàòÌñâ)
                if (backgroundStars) {
                    backgroundStars.rotation.y += 0.00005; // Îçî ÎäêÎ¶¨Í≤å
                }
            }
            
            renderer.render(scene, camera);
        }

        // Ïª®Ìä∏Î°§ Ìï®ÏàòÎì§
        window.resetCamera = function() {
            camera.position.set(0, 0, 1500);
            camera.lookAt(new THREE.Vector3(0, 0, 0));
            camera.rotation.set(0, 0, 0);
        }

        window.randomFocus = function() {
            if (movieParticleSystems.length === 0) return;
            const randomSystem = movieParticleSystems[Math.floor(Math.random() * movieParticleSystems.length)];
            focusOnParticleSystem(randomSystem);
            setTimeout(() => {
                showMovieInfo(randomSystem.userData.movie);
            }, 1000);
        }

        window.toggleAnimation = function() {
            isAnimating = !isAnimating;
            const btn = document.querySelector('.controls button:nth-child(3)');
            btn.textContent = isAnimating ? '‚è∏Ô∏è Animation' : '‚ñ∂Ô∏è Animation';
        }

        window.toggleAutoRotate = function() {
            autoRotate = !autoRotate;
            const btn = document.querySelector('.controls button:nth-child(4)');
            btn.textContent = autoRotate ? '‚èπÔ∏è Auto Rotate' : 'üîÑ Auto Rotate';
        }

        window.updateSpeed = function(value) {
            speed = parseInt(value);
            document.getElementById('speedValue').textContent = speed;
        }

        window.testUniqueSound = async function() {
            if (!audioInitialized) {
                updateStatus('Starting audio...');
                await startAudioSystem();
            }
            
            if (movieData.length > 0) {
                const randomMovie = movieData[Math.floor(Math.random() * movieData.length)];
                await playUniqueMovieSound(randomMovie);
                updateStatus(`Played sound for: ${randomMovie.title}`);
            } else {
                updateStatus('No movies loaded');
            }
        }

        window.debugParticles = function() {
            console.log('üîç Debug Info:');
            console.log(`üìä Movies loaded: ${movieData.length}`);
            console.log(`üé≠ Particle systems: ${movieParticleSystems.length}`);
            console.log(`üéµ Audio initialized: ${audioInitialized}`);
            updateStatus(`Debug: ${movieData.length} movies, ${movieParticleSystems.length} particles`);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // ÏãúÏûë!
        init();
    </script>
