<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotional Landscapes - CDP Final</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            cursor: none;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            z-index: 10;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            pointer-events: none;
            opacity: 0.9;
        }

        .subtitle {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }

        .eye {
            position: absolute;
            width: 450px;
            height: 450px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            background-size: cover;
            background-position: center;
            z-index: 5;
        }

        .eye:hover {
            transform: scale(1.05);
        }

        .eye.opened {
            animation: eyeOpen 0.5s ease-in-out;
        }

        @keyframes eyeOpen {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1.1); }
        }

        .eye-label {
            position: absolute;
            color: white;
            font-size: 0.8rem;
            font-weight: normal;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            z-index: 10;
            transition: opacity 0.3s ease;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }

        .eye:hover .eye-label {
            opacity: 0;
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(2deg); }
            50% { transform: translateY(-10px) rotate(-1deg); }
            75% { transform: translateY(-15px) rotate(1deg); }
        }

        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.2) 70%, transparent 100%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.1s ease;
        }




    </style>
</head>
<body>
    <div class="container">
        <div class="custom-cursor" id="cursor"></div>
        

        

        
        <div class="eye floating" id="eye1" style="top: 10%; left: 5%;">
            <div class="eye-label">Precedent Study</div>
        </div>

        <div class="eye floating" id="eye2" style="top: 15%; right: 5%; animation-delay: -2s;">
            <div class="eye-label">Final Project</div>
        </div>

        <div class="eye floating" id="eye3" style="bottom: 10%; left: 50%; transform: translateX(-50%); animation-delay: -4s;">
            <div class="eye-label">Workflow</div>
        </div>
        

    </div>

    <script>
        // Custom cursor
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX - 10 + 'px';
            cursor.style.top = e.clientY - 10 + 'px';
        });

        // Eye images setup
        const eyes = [
            {
                id: 'eye1',
                closedImage: 'assets/images/Untitled-1.png',
                openedImage: 'assets/images/untitled-7.png',
                link: 'cleansing-emotional-data.html'
            },
            {
                id: 'eye2',
                closedImage: 'assets/images/Untitled-3.png',
                openedImage: 'assets/images/untitled-9.png',
                link: 'final_presentation/final_presentation.html'
            },
            {
                id: 'eye3',
                closedImage: 'assets/images/Untitled-5.png',
                openedImage: 'assets/images/untitled-8.png',
                link: 'workflow.html'
            }
        ];

        // Initialize eyes
        eyes.forEach(eyeData => {
            const eye = document.getElementById(eyeData.id);
            eye.style.backgroundImage = `url(${eyeData.closedImage})`;

            // 호버 이벤트 추가
            eye.addEventListener('mouseenter', () => {
                eye.style.backgroundImage = `url(${eyeData.openedImage})`;
            });

            eye.addEventListener('mouseleave', () => {
                eye.style.backgroundImage = `url(${eyeData.closedImage})`;
            });

            let isDragging = false;
            let startX, startY, initialX, initialY;

            // Mouse down - start dragging
            eye.addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;
                const rect = eye.getBoundingClientRect();
                initialX = rect.left;
                initialY = rect.top;
                eye.style.cursor = 'grabbing';
                e.preventDefault();
            });

            // Mouse move - drag
            document.addEventListener('mousemove', (e) => {
                if (isDragging && e.target === eye) {
                    const deltaX = e.clientX - startX;
                    const deltaY = e.clientY - startY;
                    eye.style.left = (initialX + deltaX) + 'px';
                    eye.style.top = (initialY + deltaY) + 'px';
                    eye.style.right = 'auto';
                    eye.style.bottom = 'auto';
                }
            });

            // Mouse up - stop dragging or click
            document.addEventListener('mouseup', (e) => {
                if (isDragging) {
                    isDragging = false;
                    eye.style.cursor = 'pointer';
                    
                    // If it was just a click (minimal movement), open eye and navigate
                    const deltaX = Math.abs(e.clientX - startX);
                    const deltaY = Math.abs(e.clientY - startY);
                    
                    if (deltaX < 5 && deltaY < 5) {
                        // Eye opening animation
                        eye.style.backgroundImage = `url(${eyeData.openedImage})`;
                        eye.classList.add('opened');
                        
                        setTimeout(() => {
                            window.location.href = eyeData.link;
                        }, 500);
                    }
                }
            });
        });



        // Add some random movement to eyes
        setInterval(() => {
            eyes.forEach(eyeData => {
                const eye = document.getElementById(eyeData.id);
                if (!eye.matches(':hover')) {
                    const randomX = (Math.random() - 0.5) * 20;
                    const randomY = (Math.random() - 0.5) * 20;
                    eye.style.transform += ` translate(${randomX}px, ${randomY}px)`;

                    setTimeout(() => {
                        eye.style.transform = eye.style.transform.replace(/translate\([^)]*\)/g, '');
                    }, 2000);
                }
            });
        }, 5000);
    </script>
</body>
</html>
