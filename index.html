<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Web Demo</title>
  <!-- Link to the CSS file for styling -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header element -->
  <h1>Welcome to My Website</h1>

  <!-- A simple paragraph -->
  <p>This is a minimalist black and white website.</p>

  <!-- A button that runs JavaScript when clicked -->
  <button id="clickMeBtn">Click Me</button>

  <!-- A placeholder to display a message from JavaScript -->
  <p id="message"></p>

  <!-- Link to the JavaScript file for interactivity -->
  <script src="script.js"></script>
</body>
</html>
